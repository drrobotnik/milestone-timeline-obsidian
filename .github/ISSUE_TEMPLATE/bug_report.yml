name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us reproduce and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have tested with the latest version of the plugin
          required: true
        - label: I have tested with default plugin settings (if applicable)
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happens...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Screen Recording
      description: If applicable, add screenshots or a screen recording to help explain your problem
      placeholder: Drag and drop images or videos here

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: What version of the plugin are you using?
      placeholder: e.g., 2.0.0
    validations:
      required: true

  - type: input
    id: obsidian-version
    attributes:
      label: Obsidian Version
      description: What version of Obsidian are you using?
      placeholder: e.g., 1.5.3
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
    validations:
      required: true

  - type: dropdown
    id: installer
    attributes:
      label: Installation Method
      description: How did you install the plugin?
      options:
        - Obsidian Community Plugins
        - BRAT
        - Manual Installation
    validations:
      required: false

  - type: textarea
    id: example
    attributes:
      label: Example Note (Optional)
      description: If relevant, provide a minimal example of a note that reproduces the issue
      placeholder: |
        ```markdown
        ---
        date: 2024-03-15
        ---
        # My Note
        Content here...
        ```
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: Console Logs (Optional)
      description: If you have console errors, paste them here (Open Developer Console with Ctrl+Shift+I / Cmd+Opt+I)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any other relevant information...
